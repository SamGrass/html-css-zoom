<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>

        <!-- top right buttons -->
        <div class="screen-options">

            <a class="text-box" href="#"><i class="fa-solid fa-table-cells"></i> Speaker view</a>
    
            <a class="text-box" href="#"><i class="fa-solid fa-maximize"></i></a>

        </div>

    </header>

    <main>

        <section class="container-main">

            <!-- first facecam (to repeat) -->
            <div class="facecam">

                <img class="facecam-img" src="https://fastly.picsum.photos/id/975/300/200.jpg?hmac=FWiaQdmcRUYUK9_xueJLqaDY4LZ9ocSj6rYzFDMTuw0" alt="">
                
                <span class="facecam-name"><i class="fa-solid fa-microphone-slash"></i> Pinco Pallo</span>

            </div>
            
            
        </section>
    
    </main>

    <footer>

        <section class="container-footer">

            <!-- left icons -->
            <div class="col-footer footer-sx">

                <!-- mute -->
                <div class="bottom-icons">

                    <a href="#"><i class="fa-solid fa-microphone"></i></a>
                    <div>Mute</div>

                </div>

                <i class="fa-solid fa-chevron-up"></i>

                <!-- video -->
                <div class="bottom-icons">

                    <a href="#"><i class="fa-solid fa-video"></i></a>
                    <div>Stop Video</div>

                </div>

                <i class="fa-solid fa-chevron-up"></i>

            </div>

            <!-- central icons -->
            <div class="col-footer footer-center">
                
                <!-- invite -->
                <div class="bottom-icons">

                    <a href="#"><i class="fa-solid fa-user-plus"></i></a>
                    <div>Invite</div>

                </div>

                <!-- party -->
                <div class="bottom-icons">

                    <a href="#"><i class="fa-solid fa-users"></i></a>
                    <div>Manage Participants</div>

                </div>

                <!-- polling -->
                <div class="bottom-icons">

                    <a href="#"><i class="fa-solid fa-square-poll-vertical"></i></a>
                    <div>Polling</div>

                </div>

                <!-- share -->
                <div class="bottom-icons">

                    <a href="#"><i id="green-share" class="fa-solid fa-share-from-square"></i></a>
                    <div>Share Screen</div>

                </div>

                <i class="fa-solid fa-chevron-up"></i>

                <!-- chat -->
                <div class="bottom-icons">

                    <a href="#"><i class="fa-solid fa-comment"></i></a>
                    <div>Chat</div>

                </div>

                <!-- record -->
                <div class="bottom-icons">

                    <a href="#"><i class="fa-solid fa-record-vinyl"></i></a>
                    <div>Record</div>

                </div>

                <!-- rooms -->
                <div class="bottom-icons">

                    <a href="#"><i class="fa-solid fa-border-all"></i></a>
                    <div>Breakout Rooms</div>

                </div>

                <!-- more -->
                <div class="bottom-icons">

                    <a href="#"><i class="fa-solid fa-ellipsis"></i></a>
                    <div>More</div>

                </div>

            </div>

            <!-- end meeting -->
            <div class="col-footer footer-dx">

                <div id="end-meeting">
                    <a>End meeting</a>
                </div>

            </div>

        </section>

    </footer>
</body>
</html>
